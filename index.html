<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Changer</title>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container flex-col text-center items-center justify-center relative bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 w-full max-w-md">
      <h1 class="text-4xl font-bold text-gray-800 mb-6 tracking-wide text-center">Change Color</h1>
      <div 
        id="color-box" 
        class="w-52 h-52 mx-auto  mb-6 bg-blue-500 shadow-md transition-all rounded-full duration-300">
      </div>
      <button 
        id="change-color-btn" 
        class="px-8 py-3 bg-gradient-to-r from-blue-700 to-blue-500 text-white font-semibold rounded-full shadow-md hover:from-blue-700 hover:to-blue-500 transition-all duration-300 transform hover:scale-110">
        Change Color
      </button>
      <div  class="absolute -top-10 -left-10 w-24 h-24 bg-blue-700  bg-opacity-50 rounded-full blur-xl"></div>
      <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-500 bg-opacity-50 rounded-full blur-xl"></div>
    </div>

 
    <script src="index.js"></script> <!-- Lien vers le JavaScript -->
  </body>
</html>
